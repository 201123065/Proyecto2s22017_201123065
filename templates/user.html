<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1>Crea tu usuario</h1>
  <a href="/">regresar</a>
  <form action="{{url_for('crear_usuario')}}" method="post">
    <div>
    	<input type="text" name="usuario" placeholder="Ingresa el nombre del usuario" class ="form-control">
	</br>
	</div>
    <div>
    	<input type="password" name="password" placeholder="registra tu password" class ="form-control">
	</br>
	</div>
    <div>
    	<input type="password" name="password2" placeholder="confirma password" class ="form-control">
	</br>
	</div>
    <div>
    	<input type="text" name="address" placeholder="registra tu direccion" class ="form-control">
	</br>
	</div>
    <div>
    	<input type="text" name="phone" placeholder="registra tu telefono" class ="form-control">
    </br>
    </div>
    <div>
    	<input type="number" name="age" placeholder="registra tu edad" class ="form-control">
	</br>
	</div>
    <div>
    	<input type="submit" class="btn btn-default">
  	</br>
  	</div>
  </form>

</br>
</div>

</body>
</html>
